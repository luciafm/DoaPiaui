<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - DoaPiauí</title>
  <link rel="stylesheet" href="css/criarConta.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>DoaPiauí</h1>
        <a href="index.html" >Voltar à Home</a>
    </header>

    <!-- CARD CENTRAL -->
    <main class="container">
        <h2>Criar conta</h2>

        <form>

            <label>Nome completo</label>
            <input id="nome" type="text">

            <label>Email</label>
            <input id="email" type="email">

            <label>Senha</label>
            <input id="senha" type="password">

            <label>Confirmar senha</label>
            <input id="confirmar" type="password">

            <label>Número do WhatsApp</label>
            <input id="whatsapp" type="text">

            <label>Bairro (Teresina)</label>
            <input id="bairro" type="text">

            <button class="btn-criar">Criar conta</button>

        </form>
    </main>

    <footer>
            <p>© DoaPiauí - 2025</p>
    </footer>

    <script src="/js/validacao.js"></script>

</body>
</html>
